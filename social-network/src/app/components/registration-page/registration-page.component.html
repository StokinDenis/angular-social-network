<div class="form_create_user">
  <form [formGroup]="formGroup">
    <div>
      <input [ngClass]={not_empty_field:!emptyField} class="create_input" formControlName="name" type="text" placeholder="Укажите имя">
    </div>
    <div>{{userExistenceNotification}}</div>
    <div>
      <input [ngClass]={not_empty_field:!emptyField} class="create_input" formControlName="age" type="text" placeholder="укажите свой возраст">
      <!--    {{nameControl.errors | json}}-->
    </div>
    <div>
      <input class="create_input" formControlName="role" placeholder="укажите свою роль">
    </div>
    <div>
      <textarea class="description_field" formControlName="description" placeholder="расскажите о себе"></textarea>
    </div>

    <div>
      <div>
        <input id="files" type="file">
      </div>
    </div>
    <button (click)="addUser()">register</button>
  </form>
</div>
