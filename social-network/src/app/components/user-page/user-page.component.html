<div>
  <div class="user" *ngIf="user$ | async as user">
    <div>
      <img class="user_avatar" [src]="user.avatar" [alt]="user.name">
    </div>
    <div>
      <div class="user_name">{{user.name}}</div>
      <div class="user_info">
        {{user.description}}
      </div>
    </div>
  </div>

</div>
